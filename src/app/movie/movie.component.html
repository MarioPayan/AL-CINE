<div class="row" *ngIf="movie">
  <div class="col-md-4">
    <md-card>
      <img md-card-image src="{{tmdbHelper.getUrlSrc(movie.poster_path)}}">
      <md-card-subtitle *ngIf="movie.tagline">{{movie.tagline}}</md-card-subtitle>
      <md-card-content>
        <span *ngIf="movie.status">
          <label>Status: </label>
          <p>{{movie.status}}</p>
        </span>
        <br>
        <span *ngIf="movie.popularity">
          <label>User score: </label> 
          <p>{{movie.vote_average}}</p>
        </span>
        <br>
        <span *ngIf="movie.production_companies">
          <label>Production companies: </label> 
          <p *ngFor="let companie of movie.production_companies">{{companie.name}} <br></p>
        </span>
        <br>
        <label *ngIf="movie.genres">Genres: </label>
        <p *ngFor="let genre of movie.genres">{{genre.name}}</p>
      </md-card-content>
      <div *ngIf="movie">
        <people-cards [filter]="'cast'" [id]="movie.id"></people-cards>
      </div>
    </md-card>
  </div>
  <div class="col-md-8">
    <h1>{{movie.original_title}} ({{movie.year}})</h1>
    <br>
    <h3>Sypnosis</h3>
    <p>{{movie.overview}}</p>
    <div *ngIf="movie">
      <h2>Similar movies</h2>
      <movie-cards [filter]="'similar'" [id]="movie.id"></movie-cards>
    </div>
    <div *ngIf="video">
      <h2>{{video.name}} ({{video.type}})</h2>
      <iframe class="video" [src]="getUrlYoutube() | safe" width="560" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
